<!DOCTYPE html>
<html>
<head>
	<title> Bootstrap_Assignment1.2</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  	<script type="text/javascript">
  		$(document).ready(function(){
  			$("#submit").click( function(){ 
  				$("#nameid").text($("#name").val());
  				$("#ageid").text($("#age").val());
  				$("#emailid").text($("#email").val());
  				
  				sessionStorage.name=$("#name").val();
  				sessionStorage.age=$("#age").val();
				sessionStorage.email=$("#email").val();
			
  			});
  		});
  	</script>

</head>
<body>
		<!-- Modal -->
	

	<div class="container">
		<form role="form" class="form" action="Bootstrap_Assignment1.3.html" method="POST">
		
<div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
    </div>
<div class="form-group">
      <label class="control-label col-sm-2" for="age">Age:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" placeholder="Enter age">
      </div>
</div>
<div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>


<div class="form-group">
 <div class="col-sm-10">
	<button type="button" class="btn btn-md btn-default" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
	</div>
</div>



<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are you sure you want to submit your details via this form?</h4>
        </div>
       <div class="modal-body">
							<table class="table table-bordered">
						    <thead>
						      <tr>
						        <th> USER FIELDS</th>
						        <th> VALUES</th>
						       </tr>
						    </thead>
						    <tbody>
						      <tr>
						        <td>Name</td>
						        <td id="nameid"></td>						        
						      </tr>
						      <tr>
						        <td>Age </td>
						        <td id="ageid"></td>
						       </tr>
						      <tr>
						        <td>Email</td>
						        <td id="emailid"></td>
						      </tr>
						     
						    </tbody>
						  </table>
		  </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
           <input type="submit" class="btn btn-primary " value="Submit" id="sub">
        </div>
      </div>
      
    </div>
  </div>
  


	</form>
</div>

</body>
